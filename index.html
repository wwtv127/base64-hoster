<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hoster</title>
    <!-- Load Inter font for aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#34d399', /* Emerald-400 for Supabase feel */
                        'primary-dark': '#059669', /* Emerald-600 */
                        'background': '#f9fafb', /* Gray-50 */
                        'surface': '#ffffff', /* White */
                        'text-dark': '#1f2937', /* Gray-900 */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* FIX 3: Universal aggressive reset for host page to eliminate browser defaults */
        .host-mode *, 
        .host-mode html, 
        .host-mode body {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
        }

        /* Base styles for the outer page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
            /* Ensure background covers everything by default */
            background-color: var(--background); 
        }
        .host-mode html, .host-mode body {
            overflow: hidden !important; /* Prevent scrollbar margin/leakage */
            height: 100vh !important;
            width: 100vw !important;
        }

        #main-container {
            min-height: 100vh;
            overflow-y: auto; /* Allow scrolling in generator mode */
        }
        #content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        
        /* Host Mode: Content takes up the full screen */
        .host-mode {
            overflow: hidden;
        }
        .host-mode #main-container {
            /* Removes p-4/sm:p-8 and space-y-8 */
            padding: 0 !important;
            height: 100vh;
            margin: 0 !important; 
            gap: 0 !important;
            --tw-space-y-reverse: 0 !important; 
        }
        /* Ensure the host output takes up all available space */
        .host-mode #host-output {
            flex-grow: 1;
            height: 100%;
        }
    </style>
</head>
<body class="bg-background text-text-dark">

    <div id="message-box" class="fixed top-0 left-1/2 -translate-x-1/2 mt-4 p-3 rounded-xl shadow-xl text-sm font-medium z-50 min-w-[300px] text-center hidden" role="alert"></div>

    <div id="main-container" class="p-4 sm:p-8 flex flex-col items-center justify-start space-y-8">

        <!-- UI Controls Wrapper (Generator Mode) -->
        <div id="app-controls" class="w-full max-w-4xl">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-primary-dark">HTML Hoster</h1>
                <p class="mt-2 text-lg text-gray-600">Hosts large HTML files with clean URLs and 7-day expiry.</p>
            </header>

            <!-- Control Panel -->
            <div class="bg-surface p-6 rounded-xl shadow-2xl space-y-6 border border-gray-200">
                <h2 class="text-2xl font-semibold border-b border-gray-300 pb-2 text-primary-dark">Upload New Content</h2>

                <!-- Input: Raw HTML for Uploading -->
                <div class="pt-4">
                    <h3 class="text-lg font-medium text-gray-700">1. Paste HTML Content for Hosting</h3>
                    <textarea id="raw-html-input" rows="10" placeholder="Paste your full, large HTML content here." 
                              class="w-full p-3 rounded-lg bg-gray-50 text-text-dark border-gray-300 focus:ring-primary focus:border-primary mt-2"></textarea>
                    <p class="text-xs text-gray-500 mt-1">Content will automatically expire after 7 days.</p>
                </div>
                
                <!-- Upload Button -->
                <button 
                    id="generate-button" 
                    onclick="uploadAndGenerateLink()" 
                    class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-xl transition shadow-lg shadow-primary/50 transform hover:scale-[1.01]">
                    Upload & Generate Permanent Link
                </button>

                <!-- Output: Generated URL -->
                <div id="url-output-container" class="mt-4 pt-4 border-t border-gray-100 hidden">
                    <label for="generated-url" class="block text-sm font-medium mb-1 text-gray-700">2. Generated Hosting URL (Click to Copy):</label>
                    <div class="relative">
                        <input type="text" id="generated-url" readonly class="w-full p-3 pr-12 rounded-lg bg-gray-100 text-green-700 font-mono text-sm border border-green-300 shadow-inner">
                        <button id="copy-url-button" onclick="copyUrl()" class="absolute inset-y-0 right-0 p-3 text-gray-500 hover:text-primary-dark transition" title="Copy URL">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v2" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs mt-1 text-gray-500">The content is stored in your Supabase database and retrieved using this clean ID.</p>
                </div>
            </div>
        </div>

        <!-- Iframe for Hosted Content (Visible in Host Mode) -->
        <div id="host-output" class="w-full h-full flex-1 hidden">
             <iframe id="content-iframe" title="Hosted Content"></iframe>
        </div>
    </div>

    <script type="text/javascript">
        // --- HARDCODED SUPABASE CREDENTIALS ---
        // These are used automatically for all API calls.
        const SUPABASE_URL = "https://bqpfmthtuakjlclrnuvd.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxcGZtdGh0dWFramxjbHJudXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMzI1ODYsImV4cCI6MjA3ODgwODU4Nn0.jyTCMctVrM_Lt0UjREDFoSjMuT5YoG3tr6Wc-mPGkBE";
        const API_TABLE = 'hosted_html';
        
        // Utility functions
        const showMessage = (text, type = 'info') => {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.className = 'fixed top-0 left-1/2 -translate-x-1/2 mt-4 p-3 rounded-xl shadow-xl text-sm font-medium z-50 min-w-[300px] text-center transition-all duration-300';
            messageBox.classList.remove('hidden', 'bg-red-200', 'bg-green-200', 'bg-yellow-200', 'text-red-800', 'text-green-800', 'text-yellow-800');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-200', 'text-red-800');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-200', 'text-green-800');
            } else { // info
                messageBox.classList.add('bg-yellow-200', 'text-yellow-800');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        };
        
        const copyUrl = () => {
            const generatedUrlInput = document.getElementById('generated-url');
            generatedUrlInput.select();
            document.execCommand('copy'); 
            showMessage("Hosting URL copied to clipboard!", 'success');
        };

        const generateId = () => {
            // Generates a short, clean ID for the URL hash
            return Math.random().toString(36).substring(2, 10); 
        };

        const renderError = (iframe, title, message) => {
             iframe.srcdoc = `<div style="padding: 32px; text-align: center; font-family: 'Inter', sans-serif; color: #ef4444; background: #fef2f2; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h1 style="font-size: 1.8rem; font-weight: 700; color: #b91c1c;">Host Error: ${title}</h1>
                <p style="color: #4b5563; margin-top: 10px; max-width: 600px;">${message}</p>
                <p style="color: #4b5563; margin-top: 20px; font-size: 0.8rem;">Ensure your Supabase project is set up correctly with the 'hosted_html' table and RLS policies.</p>
            </div>`;
        };

        // --- Core Functions for Upload and Retrieval ---

        /** Calculates the expiry date 7 days from now and formats it for Supabase (ISO 8601). */
        const getExpiryTimestamp = () => {
            const now = new Date();
            // Add 7 days in milliseconds
            now.setDate(now.getDate() + 7); 
            // Return ISO 8601 format required by Supabase
            return now.toISOString();
        };

        /** Uploads the content to Supabase. */
        const uploadAndGenerateLink = async () => {
            const rawHtmlInput = document.getElementById('raw-html-input');
            const generatedUrlInput = document.getElementById('generated-url');
            const urlOutputContainer = document.getElementById('url-output-container');
            const generateButton = document.getElementById('generate-button');
            
            const rawHtml = rawHtmlInput.value.trim();
            const supabaseUrl = SUPABASE_URL.replace(/\/+$/, '');
            const supabaseKey = SUPABASE_KEY;

            if (!rawHtml) {
                showMessage("Please enter HTML content before attempting to upload.", 'error');
                return;
            }

            generateButton.disabled = true;
            generateButton.textContent = 'Uploading... (Awaiting Supabase)';
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');
            
            const contentId = generateId();
            const expiryDate = getExpiryTimestamp();

            try {
                // Supabase REST API endpoint for the 'hosted_html' table
                const apiUrl = `${supabaseUrl}/rest/v1/${API_TABLE}`;

                const payload = { 
                    id: contentId,
                    content: rawHtml,
                    expires_at: expiryDate
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Prefer': 'return=minimal' // Reduces payload size
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.status !== 201) { 
                    let errorText = await response.text();
                    console.error("Supabase API Error Response:", errorText);
                    throw new Error(`Supabase upload failed with status ${response.status}. Ensure RLS is configured to allow inserts.`);
                }
                
                // Construct the clean hosting URL using the hash fragment
                const baseUrl = window.location.origin + window.location.pathname;
                const hostingUrl = `${baseUrl}#${contentId}`;

                // Update the UI
                generatedUrlInput.value = hostingUrl;
                urlOutputContainer.classList.remove('hidden');

                // Auto-copy the URL
                copyUrl();
                showMessage(`Success! Content stored until ${new Date(expiryDate).toLocaleDateString()}. Link copied.`, 'success');

            } catch (e) {
                console.error("Supabase Upload Error:", e);
                showMessage(`Upload Failed: ${e.message}`, 'error');
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Upload & Generate Permanent Link';
                generateButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };
        window.uploadAndGenerateLink = uploadAndGenerateLink;


        /** Fetches content from Supabase by ID and renders it. */
        const retrieveAndRender = async (contentId) => {
            const iframe = document.getElementById('content-iframe');
            
            if (!SUPABASE_URL || !SUPABASE_KEY) {
                renderError(iframe, "Configuration Error", "The hardcoded Supabase URL or Key is missing from the script variables. Please check the code.");
                return;
            }

            const supabaseUrl = SUPABASE_URL.replace(/\/+$/, '');
            const supabaseKey = SUPABASE_KEY;
            
            try {
                const apiUrl = `${supabaseUrl}/rest/v1/${API_TABLE}?id=eq.${contentId}&select=content,expires_at`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                    },
                });

                if (response.status === 404) {
                    renderError(iframe, "Content Not Found", "The link is invalid or the content ID does not exist.");
                    return;
                }

                if (!response.ok) {
                     let errorText = await response.text();
                     console.error("Supabase Retrieval Error Response:", errorText);
                    throw new Error(`Retrieval failed with status ${response.status}.`);
                }
                
                const data = await response.json();

                if (!data || data.length === 0) {
                    renderError(iframe, "Content Not Found", "The link is invalid or the content has been deleted.");
                    return;
                }
                
                const record = data[0];
                const expiresAt = new Date(record.expires_at);
                const now = new Date();

                if (now > expiresAt) {
                    renderError(iframe, "Content Expired", `This hosted HTML expired on ${expiresAt.toLocaleDateString()}.`);
                    return;
                }
                
                // FIX: Wrap the hosted content with a minimal HTML structure 
                // that aggressively resets the inner document's body margin to 0.
                const contentToRender = `
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Force body margin reset inside the hosted iframe content */
        body { 
            margin: 0 !important; 
            padding: 0 !important; 
        }
    </style>
</head>
<body>
    ${record.content}
</body>
</html>`;

                // Render the content directly
                iframe.srcdoc = contentToRender;

            } catch (e) {
                console.error("Supabase Retrieval Error:", e);
                renderError(iframe, "Retrieval Failed", `Error connecting to Supabase: ${e.message}.`);
            }
        };

        /** Checks the URL hash for an ID and routes the app. */
        const checkAndRoute = async () => {
            const contentId = window.location.hash.substring(1); // Get content after '#'
            const appControls = document.getElementById('app-controls');
            const hostOutput = document.getElementById('host-output');
            
            if (contentId && contentId.length >= 8) { // Supabase IDs are 8 chars
                // Host Mode: Hide controls and show full-screen host view
                document.body.classList.add('host-mode');
                document.getElementById('main-container').classList.add('h-screen', 'w-full');
                appControls.classList.add('hidden');
                hostOutput.classList.remove('hidden');

                // Retrieve and render immediately
                await retrieveAndRender(contentId);

            } else {
                // Generator Mode: Show controls
                hostOutput.classList.add('hidden');
                appControls.classList.remove('hidden');
                document.body.classList.remove('host-mode');
                document.getElementById('main-container').classList.remove('h-screen', 'w-full');
            }
        };

        // Run the routing logic on page load
        window.onload = checkAndRoute;

        // Listen for hash changes if the user manually changes the URL hash
        window.addEventListener('hashchange', checkAndRoute);

    </script>
</body>
</html>
